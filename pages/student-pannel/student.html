<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-red-500 shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-semibold text-gray-800">Student Dashboard</a>
            <div>
                <a href="../../index.html" class="text-gray-600 hover:text-gray-800 mx-4">Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-10">
        <!-- Student Info -->
        <div class="bg-red-500 shadow-md rounded-lg p-8 my-5 max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center">Student Profile</h2>
            <div id="studentInfo" class="text-lg text-gray-700">
                <!-- Student details will be rendered here -->
            </div>
            <button id="editProfileBtn"
                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mt-4">
                Edit Profile
            </button>

            <button id="uploadMarks" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mt-4">
                <a href="../upload-marks/marks.html">Upload Marks</a>
            </button>

            <button id="addStudent" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mt-4">
                <a href="../add-student/addStudent.html">Add Student</a>
            </button>


        </div>

        <!-- Edit Profile Modal -->
        <div id="editProfileModal"
            class="fixed inset-0 hidden bg-red-500-500 bg-opacity-75 flex items-center justify-center">
            <div class="bg-red-500 p-8 rounded-lg max-w-lg">
                <h2 class="text-2xl font-bold mb-6 text-center">Edit Profile</h2>
                <form id="editProfileForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                        <input id="editFirstName"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="text">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                        <input id="editLastName"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="text">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">CNIC</label>
                        <input id="editCnic"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" type="text">
                    </div>
                    <button type="submit"
                        class="bg-red-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Save Changes
                    </button>
                    <button id="cancelEditBtn"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-4">
                        Cancel
                    </button>
                </form>
            </div>
        </div>

        <!-- Search Student Result -->
        <div class="bg-red-500 shadow-md rounded-lg p-8 my-5 max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center">Search Result by CNIC</h2>
            <div class="flex space-x-4">
                <input type="text" id="searchCnic" placeholder="Enter CNIC"
                    class="border-gray-300 rounded-md shadow-sm w-full p-3">
                <button id="searchResultBtn" class="bg-yellow-500 text-white py-2 px-4 rounded-md">Search</button>
            </div>
        </div>

        <!-- Student Progress -->
        <div class="bg-red-500 shadow-md rounded-lg p-8 max-w-4xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center">Student Progress</h2>

            <!-- Table for displaying students -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th
                                class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                                Course</th>
                            <th
                                class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                                Marks</th>
                            <th
                                class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                                Total Marks</th>
                            <th
                                class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                                Grade</th>
                        </tr>
                    </thead>
                    <tbody id="studentMarksTableBody" class="text-gray-700">
                        <!-- Student marks rows will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module" src="./student.js"></script>
</body>

</html>
