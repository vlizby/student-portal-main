<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Product Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-red-500 shadow-md">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="#" class="text-xl font-semibold text-gray-800">Admin Dashboard</a>
      <div>
        <a href="../../index.html" class="text-gray-600 hover:text-gray-800 mx-4">Home</a>
        <a href="../add-student/addStudent.html" class="text-gray-600 hover:text-gray-800 mx-4">Add Students</a>
        <a href="../upload-marks/marks.html" class="text-gray-600 hover:text-gray-800 mx-4">Upload Marks</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-10">
    <div class="bg-red-500 shadow-md rounded-lg p-8 my-5 max-w-2xl mx-auto">
      <h2 class="text-3xl font-bold mb-6 text-center">Admin Pannel</h2>
      <!-- Submit Button -->
      <div class="flex items-center justify-around">
        <button
          class="bg-yellow-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button" onclick="addStudent()">
          Add Student
        </button>
        <button
          class="bg-yellow-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button" onclick="uploadMarks()">
          Upload Marks
        </button>

      </div>
    </div>
    <div class="bg-red-500 shadow-md rounded-lg p-8 max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold mb-6 text-center">All Students</h2>

      <!-- Table for displaying students -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th
                class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                First Name</th>
              <th
                class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                Last Name</th>
              <th
                class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                Email</th>
              <th
                class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                CNIC</th>
              <th
                class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                Actions</th>
            </tr>
          </thead>
          <tbody id="studentsTableBody" class="text-gray-700">
            <!-- Student rows will be rendered here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module" src="./admin.js"></script>
</body>

</html>
